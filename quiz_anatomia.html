<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Anatomia</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
  body {
    min-height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1581091870625-3e05e1544a9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .quiz-container {
    background: rgba(255,255,255,0.05);
    padding: 30px 40px;
    border-radius: 20px;
    max-width: 700px;
    width: 100%;
    backdrop-filter: blur(5px);
    box-shadow: 0 10px 30px rgba(255,0,0,0.3);
    animation: fadeIn 1s ease forwards;
  }

  h1 { text-align:center; margin-bottom:20px; font-weight:700; font-size:2rem; }

  .question { font-size:1.3rem; margin-bottom:20px; }

  .answers {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .answers button {
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: 0.3s;
  }

  .answers button:hover { background: rgba(255,255,255,0.2); }

  .answers button.correct { background: rgba(0,255,150,0.6); color:#000; }
  .answers button.wrong { background: rgba(255,50,50,0.6); color:#000; }

  .score-container { text-align:center; font-size:1.5rem; margin-top:20px; }

  .next-btn, .skip-btn {
    margin-top:20px;
    padding:10px 25px;
    font-size:1rem;
    border-radius:12px;
    border:none;
    cursor:pointer;
    background: linear-gradient(135deg, #00bcd4, #4caf50);
    color:#fff;
    transition:0.3s;
    margin-right:10px;
  }

  .next-btn:hover, .skip-btn:hover { transform: scale(1.05); }

  .buttons { display:flex; justify-content:flex-end; gap:10px; }

  @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

</style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz de Anatomia</h1>
  <div id="quiz">
    <div class="question" id="question">Pergunta aqui</div>
    <div class="answers" id="answers">
      <!-- Botões de respostas aparecerão aqui -->
    </div>
  </div>
  <div class="buttons">
    <button class="skip-btn" id="skip-btn">Pular</button>
    <button class="next-btn" id="next-btn" style="display:none;">Próxima</button>
  </div>
  <div class="score-container" id="score-container" style="display:none;">
    Você acertou <span id="score">0</span> de 20 perguntas!
  </div>
</div>

<script>
const quizData = [
{q:"Qual é o maior órgão do corpo humano?", a:["Fígado","Pulmão","Pele","Coração"], correct:2},
{q:"Quantos ossos possui o corpo humano adulto?", a:["206","201","210","195"], correct:0},
{q:"Qual é a função dos glóbulos vermelhos?", a:["Combater infecções","Transportar oxigênio","Produzir hormônios","Coagular sangue"], correct:1},
{q:"Onde está localizado o osso hióide?", a:["Braço","Pescoço","Perna","Coluna"], correct:1},
{q:"Qual músculo é responsável pela respiração?", a:["Bíceps","Diafragma","Tríceps","Reto abdominal"], correct:1},
{q:"Qual é o osso mais longo do corpo humano?", a:["Fêmur","Rádio","Úmero","Tíbia"], correct:0},
{q:"O coração possui quantas câmaras?", a:["2","3","4","5"], correct:2},
{q:"Onde está localizado o cerebelo?", a:["Lobo frontal","Parte posterior do cérebro","Medula espinhal","Tálamo"], correct:1},
{q:"Qual é a função do fígado?", a:["Filtrar sangue","Produzir bile","Armazenar energia","Todas acima"], correct:3},
{q:"Qual estrutura conecta músculos a ossos?", a:["Ligamento","Tendão","Cartilagem","Articulação"], correct:1},
{q:"Quantos lobos tem o pulmão direito?", a:["2","3","4","5"], correct:1},
{q:"Onde estão localizados os alvéolos?", a:["Estômago","Pulmões","Rins","Coração"], correct:1},
{q:"Qual é o menor osso do corpo humano?", a:["Fêmur","Estribo","Martelo","Incus"], correct:1},
{q:"Qual é a função da medula espinhal?", a:["Produzir sangue","Transmitir sinais nervosos","Armazenar cálcio","Regular hormônios"], correct:1},
{q:"Qual artéria leva sangue do coração para o corpo?", a:["Veia cava","Aorta","Pulmonar","Coronária"], correct:1},
{q:"Qual é a camada mais externa da pele?", a:["Derme","Hipoderme","Epiderme","Subcutâneo"], correct:2},
{q:"Qual glândula produz insulina?", a:["Pâncreas","Tireoide","Hipófise","Adrenal"], correct:0},
{q:"Quantos dentes permanentes um adulto possui normalmente?", a:["28","30","32","36"], correct:2},
{q:"Qual músculo é conhecido como “músculo do bíceps” do braço?", a:["Tríceps","Bíceps braquial","Deltoide","Braquiorradial"], correct:1},
{q:"Qual parte do cérebro é responsável pelo equilíbrio?", a:["Lobo frontal","Cerebelo","Hipotálamo","Lobo occipital"], correct:1},
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const skipBtn = document.getElementById("skip-btn");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  answersEl.innerHTML = "";
  nextBtn.style.display = "none";
  const q = quizData[currentQuestion];
  questionEl.textContent = `${currentQuestion+1}. ${q.q}`;
  q.a.forEach((answer,index)=>{
    const btn = document.createElement("button");
    btn.textContent = answer;
    btn.addEventListener("click",()=> selectAnswer(index,btn));
    answersEl.appendChild(btn);
  });
}

function showCorrect(){
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach((b,i)=>{
    if(i===quizData[currentQuestion].correct){ b.classList.add("correct"); }
  });
}

function selectAnswer(index,btn){
  const q = quizData[currentQuestion];
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach(b=>b.disabled=true);

  if(index===q.correct){ score++; btn.classList.add("correct"); }
  else{ btn.classList.add("wrong"); showCorrect(); }
  nextBtn.style.display="block";
}

nextBtn.addEventListener("click",nextQuestion);
skipBtn.addEventListener("click",()=>{
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach(b=>b.disabled=true);
  showCorrect();
  nextBtn.style.display="block";
});

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion < quizData.length){ loadQuestion(); }
  else{
    document.getElementById("quiz").style.display="none";
    nextBtn.style.display="none";
    skipBtn.style.display="none";
    scoreContainer.style.display="block";
    scoreEl.textContent=score;
  }
}

loadQuestion();
</script>

</body>
</html>

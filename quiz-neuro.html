<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Neurológico - Game Vibes</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: #1c1c1c;
    color: #f0f0f0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #b30000;
  }
  #darkModeBtn {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px 20px;
    background-color: #b30000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  .card {
    background-color: #ffffff;
    border-left: 8px solid #b30000;
    border-radius: 12px;
    margin: 20px 0;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s, background-color 0.3s, color 0.3s;
  }
  body.dark .card {
    background-color: #2c2c2c;
    color: #f0f0f0;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .answers button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border: 2px solid #b30000;
    border-radius: 8px;
    background-color: #fff;
    color: #b30000;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s, border-color 0.3s, background-color 0.3s, color 0.3s;
  }
  body.dark .answers button {
    background-color: #1c1c1c;
    color: #f0f0f0;
  }
  .answers button:hover {
    background-color: #b30000;
    color: #fff;
  }
  .correct {
    background-color: #00cc00 !important; 
    color: #000 !important;
    border-color: #00cc00 !important;
  }
  .wrong {
    background-color: #ff0000 !important; 
    color: #fff !important;
    border-color: #ff0000 !important;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .nav-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #b30000;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
  }
  .nav-buttons button:hover {
    background-color: #d10000;
  }
  #score {
    text-align: center;
    font-size: 1.5em;
    margin-top: 20px;
    color: #00cc00;
  }
  input[type=text] {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  body.dark input[type=text] {
    background-color: #1c1c1c;
    color: #f0f0f0;
    border: 1px solid #555;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Quiz Neurológico - Game Vibes</h1>
  <button id="darkModeBtn">Modo Escuro</button>
  <div id="quiz"></div>
  <div class="nav-buttons">
    <button id="prev">Anterior</button>
    <button id="next">Próxima</button>
  </div>
  <div id="score"></div>
</div>

<script>
const questions = [
  // 30 múltipla escolha
  {type:"mc", q:"Qual é o neurotransmissor principal envolvido na doença de Parkinson?", a:["Acetilcolina","Dopamina","Serotonina","GABA"], correct:1},
  {type:"mc", q:"Qual região é mais afetada na esclerose lateral amiotrófica?", a:["Córtex motor","Cerebelo","Hipocampo","Tronco encefálico"], correct:0},
  {type:"mc", q:"Qual exame é padrão-ouro para AVC isquêmico agudo?", a:["TC sem contraste","RM","Angiografia","EEG"], correct:0},
  {type:"mc", q:"O que caracteriza a epilepsia generalizada?", a:["Crises focais","Afeta ambos os hemisférios","Sempre febril","Afeta apenas crianças"], correct:1},
  {type:"mc", q:"Qual nervo é afetado na síndrome de Guillain-Barré?", a:["Nervos periféricos","Nervo óptico","Tronco cerebral","Nervos cranianos apenas"], correct:0},
  {type:"mc", q:"A esclerose múltipla é principalmente uma doença de:", a:["Demyelination","Degeneração muscular","Isquemia cerebral","Infecção viral"], correct:0},
  {type:"mc", q:"Qual dos seguintes sintomas é típico de AVC hemorrágico?", a:["Início súbito, cefaleia intensa","Perda gradual de memória","Tremor progressivo","Fraqueza distal progressiva"], correct:0},
  {type:"mc", q:"A doença de Alzheimer afeta principalmente:", a:["Memória e cognição","Função motora","Audição","Visão"], correct:0},
  {type:"mc", q:"Qual exame é mais útil para diagnosticar epilepsia?", a:["EEG","TC","RM","PET"], correct:0},
  {type:"mc", q:"O tremor de repouso é típico de:", a:["Doença de Parkinson","Esclerose múltipla","AVC","Miastenia gravis"], correct:0},
  {type:"mc", q:"O sinal de Babinski indica lesão em:", a:["Trato corticoespinhal","Cerebelo","Nervo periférico","Tronco encefálico"], correct:0},
  {type:"mc", q:"Qual é a causa mais comum de neuropatia periférica?", a:["Diabetes","Trauma","Infecção","Esclerose múltipla"], correct:0},
  {type:"mc", q:"A miastenia gravis envolve anticorpos contra:", a:["Receptores de acetilcolina","Dopamina","Serotonina","GABA"], correct:0},
  {type:"mc", q:"O que caracteriza a hemiplegia?", a:["Paralisia de um lado do corpo","Fraqueza distal","Tremores","Convulsões"], correct:0},
  {type:"mc", q:"O que é apraxia?", a:["Incapacidade de realizar movimentos aprendidos","Perda de sensibilidade","Perda de memória","Alteração de fala"], correct:0},
  {type:"mc", q:"Qual exame avalia melhor lesões desmielinizantes?", a:["RM","TC","EEG","Angiografia"], correct:0},
  {type:"mc", q:"O sinal de Romberg testa:", a:["Equilíbrio","Memória","Visão","Reflexos"], correct:0},
  {type:"mc", q:"O que é ataxia?", a:["Alteração na coordenação motora","Tremor em repouso","Fraqueza muscular","Espasticidade"], correct:0},
  {type:"mc", q:"A doença de Huntington é caracterizada por:", a:["Movimentos coreicos","Paralisia flácida","Cefaleia","Convulsões febris"], correct:0},
  {type:"mc", q:"Qual é a lesão clássica na esclerose múltipla?", a:["Placas de desmielinização","Infarto cerebral","Hematoma subdural","Edema cerebral"], correct:0},
  {type:"mc", q:"A neurite óptica é frequentemente associada a:", a:["Esclerose múltipla","Doença de Parkinson","AVC","Trauma craniano"], correct:0},
  {type:"mc", q:"A epilepsia tônico-clônica generalizada é também chamada de:", a:["Grande mal","Pequeno mal","Ausência","Focal"], correct:0},
  {type:"mc", q:"Qual nervo é mais comumente afetado na paralisia facial periférica?", a:["Nervo facial (VII)","Nervo trigêmeo (V)","Nervo óptico (II)","Nervo vago (X)"], correct:0},
  {type:"mc", q:"O que caracteriza a doença de Parkinson?", a:["Rigidez, tremor e bradicinesia","Convulsões","Perda de memória","Paralisia flácida"], correct:0},
  {type:"mc", q:"A afasia de Broca afeta:", a:["Produção da fala","Compreensão","Memória","Visão"], correct:0},
  {type:"mc", q:"A afasia de Wernicke afeta:", a:["Compreensão da fala","Produção da fala","Movimento","Reflexos"], correct:0},
  {type:"mc", q:"A hemorragia subaracnoide é comumente causada por:", a:["Aneurisma","Trauma espinhal","Infecção viral","Neoplasia"], correct:0},
  {type:"mc", q:"O tálamo é responsável por:", a:["Sensibilidade e integração sensorial","Coordenação motora","Produção de dopamina","Equilíbrio"], correct:0},
  {type:"mc", q:"O cerebelo é responsável por:", a:["Coordenação motora","Memória","Fala","Sensibilidade"], correct:0},

  // 20 verdadeiro/falso
  {type:"vf", q:"A esclerose múltipla é uma doença desmielinizante autoimune.", correct:true},
  {type:"vf", q:"A doença de Parkinson é caracterizada por excesso de dopamina.", correct:false},
  {type:"vf", q:"A afasia de Broca compromete a produção da fala.", correct:true},
  {type:"vf", q:"O sinal de Babinski normal em adultos indica lesão corticospinal.", correct:false},
  {type:"vf", q:"A hemiplegia afeta ambos os lados do corpo simultaneamente.", correct:false},
  {type:"vf", q:"A epilepsia pode ter crises focais ou generalizadas.", correct:true},
  {type:"vf", q:"A doença de Huntington é hereditária autossômica dominante.", correct:true},
  {type:"vf", q:"A neuropatia diabética é uma causa comum de neuropatia periférica.", correct:true},
  {type:"vf", q:"A miastenia gravis envolve receptores de acetilcolina.", correct:true},
  {type:"vf", q:"A neurite óptica pode estar associada à esclerose múltipla.", correct:true},
  {type:"vf", q:"A ataxia é uma alteração na coordenação motora.", correct:true},
  {type:"vf", q:"A afasia de Wernicke prejudica a compreensão da fala.", correct:true},
  {type:"vf", q:"O cerebelo controla principalmente memória e cognição.", correct:false},
  {type:"vf", q:"O tremor de repouso é típico da doença de Parkinson.", correct:true},
  {type:"vf", q:"O EEG é útil para diagnosticar epilepsia.", correct:true},
  {type:"vf", q:"O AVC hemorrágico geralmente tem início gradual.", correct:false},
  {type:"vf", q:"O nervo facial é o VII par craniano.", correct:true},
  {type:"vf", q:"A hemorragia subaracnoide é frequentemente causada por aneurisma.", correct:true},
  {type:"vf", q:"A doença de Alzheimer afeta memória e cognição.", correct:true},
  {type:"vf", q:"O tálamo é responsável por integrar informações sensoriais.", correct:true}
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  const q = questions[currentQuestion];

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<strong>Q${currentQuestion+1}:</strong> ${q.q}`;
  quizDiv.appendChild(card);

  if(q.type === "mc" || q.type === "vf") {
    const answersDiv = document.createElement("div");
    answersDiv.className = "answers";
    let options = q.type === "mc" ? q.a : ["Verdadeiro","Falso"];
    options.forEach((ans,i)=>{
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = ()=>checkAnswer(q.type==="mc"?i:(i===0));
      answersDiv.appendChild(btn);
    });
    quizDiv.appendChild(answersDiv);
  }
}

function checkAnswer(answer) {
  const q = questions[currentQuestion];
  let correct = false;
  if(q.type==="mc" || q.type==="vf"){
    correct = answer===q.correct;
  }

  const buttons = document.querySelectorAll(".answers button");
  buttons.forEach((btn,i)=>{
    if((q.type==="mc" && i===q.correct) || (q.type==="vf" && ((i===0)===q.correct))){
      btn.classList.add("correct");
    } else if(btn.textContent === answer || (q.type==="vf" && ((i===0)===answer))){
      btn.classList.add("wrong");
    }
    btn.disabled = true;
  });

  if(correct) score++;
  setTimeout(()=>{
    currentQuestion++;
    if(currentQuestion>=questions.length){
      document.getElementById("quiz").innerHTML = `<h2>Fim do Quiz! Sua pontuação: ${score}/${questions.length}</h2>`;
    } else {
      showQuestion();
    }
  },1000);
}

document.getElementById("next").onclick = ()=>{
  if(currentQuestion<questions.length-1){
    currentQuestion++;
    showQuestion();
  }
};
document.getElementById("prev").onclick = ()=>{
  if(currentQuestion>0){
    currentQuestion--;
    showQuestion();
  }
};
document.getElementById("darkModeBtn").onclick = ()=>{
  document.body.classList.toggle("dark");
  document.getElementById("darkModeBtn").textContent = document.body.classList.contains("dark") ? "Modo Claro" : "Modo Escuro";
};

showQuestion();
</script>

</body>
</html>

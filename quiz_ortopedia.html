<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Ortopedia - Hard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
body {
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1581091870625-3e05e1544a9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;
}

.quiz-container {
  background: rgba(255,255,255,0.05);
  padding: 30px 40px;
  border-radius: 20px;
  max-width: 800px;
  width: 100%;
  backdrop-filter: blur(5px);
  box-shadow: 0 10px 30px rgba(255,0,0,0.3);
  animation: fadeIn 1s ease forwards;
}

h1 { text-align:center; margin-bottom:20px; font-weight:700; font-size:2rem; }

.question { font-size:1.2rem; margin-bottom:20px; }

.answers { display: flex; flex-direction: column; gap: 12px; }

.answers button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  background: rgba(255,255,255,0.1);
  color: #fff;
  transition: 0.3s;
}

.answers button:hover { background: rgba(255,255,255,0.2); }

.answers button.correct { background: rgb(0, 151, 25); color:#000; }
.answers button.wrong { background: rgba(255,50,50,0.6); color:#000; }

.score-container { text-align:center; font-size:1.5rem; margin-top:20px; }

.next-btn, .skip-btn {
  margin-top:20px;
  padding:10px 25px;
  font-size:1rem;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background: linear-gradient(135deg, #521212, #4d1d16);
  color:#fff;
  transition:0.3s;
  margin-right:10px;
}

.next-btn:hover, .skip-btn:hover { transform: scale(1.05); }

.buttons { display:flex; justify-content:flex-end; gap:10px; }

@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz Ortopedia - Hard</h1>
  <div id="quiz">
    <div class="question" id="question">Pergunta aqui</div>
    <div class="answers" id="answers"></div>
  </div>
  <div class="buttons">
    <button class="skip-btn" id="skip-btn">Pular</button>
    <button class="next-btn" id="next-btn" style="display:none;">Próxima</button>
  </div>
  <div class="score-container" id="score-container" style="display:none;">
    Você acertou <span id="score">0</span> de 20 perguntas!
  </div>
</div>

<script>
const quizData = [
{q:"Em relação a osteomielite hematogênica aguda, são diagnósticas diferenciais, exceto:", a:["Artrite séptica","Metafisite sifílica","Tumor ósseo","Osteomalácea","Escorbuto"], correct:3},
{q:"São complicações da osteomielite hematogênica aguda:", a:["Osteomielite crónica","Fístula persistente","Afeção da físe levando a encurtamento","Deformidade do membro","Todas as afirmações são corretas","Todas as afirmações estão erradas"], correct:4},
{q:"Na osteomielite hematogênica aguda, os achados radiológicos são:", a:["Lesões osteolíticas nas primeiras 72h","Edema dos tecidos moles adjacentes a zona metafisária","Esclerose óssea","Periostite"], correct:1},
{q:"Sobre as infeções osteoarticulares, todas são corretas, exceto:", a:["É fundamental o diagnóstico precoce","Geram complicações que afetam o crescimento na parte afetada","São frequentes em indivíduos idosos","Febre e dor no membro, pensar sempre numa infeção"], correct:2},
{q:"São complicações das infeções articulares, exceto:", a:["Destruição da cartilagem","Luxação patológica","Epifisiólise","Anquilose"], correct:2},
{q:"Os exames complementares fundamentais para uma infeção osteoarticular são:", a:["Hemograma completo","Velocidade de sedimentação","PCR e hemocultura","Todas são corretas"], correct:3},
{q:"Em relação ao Mal de Pott:", a:["Caracteriza-se por osteólise/destruição da coluna posterior","Caracteriza-se por osteólise/destruição da parte anterior de duas vértebras","Caracteriza-se por osteólise/destruição da parte posterior de duas vértebras","Nenhuma das respostas é correta"], correct:1},
{q:"A localização mais frequente do Mal de Pott é:", a:["Coluna cervical","Coluna dorsal","Coluna lombar","Todas as respostas são corretas"], correct:1},
{q:"No tratamento do Mal de Pott com défice neurológico:", a:["Conservador com 2DFC durante 8 meses","Conservador com 2DFC durante 8 meses e mobilização no leito","Depressão da medula espinhal após o início do tratamento com 4DFC","Descompressão da medula espinhal e posterior tratamento com 4DFC"], correct:3},
{q:"O diagnóstico correto de Mal de Pott é feito com base em:", a:["Tosse com mais de 4 semanas de duração","Emagrecimento progressivo","Aparecimento de Gibos","Biópsia no local da lesão","Nenhuma delas está correta"], correct:3},
{q:"O diagnóstico correto de Mal de Pott é feito com base em:", a:["Tosse com mais de 4 semanas de duração","Emagrecimento progressivo","Aparecimento de Gibos","Nenhuma delas está correta"], correct:2},
{q:"No diagnóstico radiológico do Mal de Pott:", a:["Há osteoporose vertebral","Osteólise dos ângulos anteriores dos corpos vertebrais","Colapso dos corpos vertebrais (Gibos)","Todas as respostas são corretas"], correct:3},
{q:"Fazem parte do diagnóstico diferencial do Mal de Pott, exceto:", a:["Tumores malignos","Espondilite piogénica","Escoliose idiopática","Fraturas antigas em cunha"], correct:2},
{q:"Constituem critérios de tratamento cirúrgico da Doença de Pott, exceto:", a:["Pacientes com doença espinhal e défice neurológico avançado","Agravamento do défice neurológico apesar de apropriada terapia medicamentosa","Pacientes com doença espinhal e cifose <40º na altura de apresentação","Paciente com abcesso frio na parede torácica","Exceto c) e d)"], correct:4},
{q:"São indicadores de resposta terapêutica no tratamento da Doença de Pott, exceto:", a:["Alívio da dor lombar","Melhoria dos sintomas constitucionais","Recuperação da força muscular","Restrição da amplitude do movimento"], correct:3},
{q:"A escoliose de início precoce acontece predominantemente na:", a:["Escoliose idiopática juvenil","Escoliose congénita","Escoliose idiopática do adolescente","Na atitude escoliótica","Todas são verdadeiras"], correct:1},
{q:"Todos são fatores de risco da osteoporose, exceto:", a:["Menopausa, envelhecimento","Imobilização prolongada","Excesso de fumo e cafeína","Dieta pobre em cálcio"], correct:2},
{q:"São causas de osteomalácia, exceto:", a:["Doença hepática crónica","Doença pulmonar crónica","Doença renal crónica","Doenças intestinais crónicas"], correct:1},
{q:"Em relação ao osteossarcoma, todos os tipos são verdadeiros exceto:", a:["Tipo clássico","Tipo perióstico","Tipo medular","Tipo paraosteal"], correct:2},
{q:"Os tumores ósseos malignos primários ocorrem:", a:["Nas primeiras 3 décadas de vida","Nos doentes com mais de 60 anos","Afetam ambos os sexos na mesma proporção","Todas as respostas são corretas"], correct:1},
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const skipBtn = document.getElementById("skip-btn");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  answersEl.innerHTML = "";
  nextBtn.style.display = "none";
  const q = quizData[currentQuestion];
  questionEl.textContent = `${currentQuestion+1}. ${q.q}`;
  q.a.forEach((answer,index)=>{
    const btn = document.createElement("button");
    btn.textContent = answer;
    btn.addEventListener("click",()=> selectAnswer(index,btn));
    answersEl.appendChild(btn);
  });
}

function showCorrect(){
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach((b,i)=>{
    if(i===quizData[currentQuestion].correct){ b.classList.add("correct"); }
  });
}

function selectAnswer(index,btn){
  const q = quizData[currentQuestion];
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach(b=>b.disabled=true);

  if(index===q.correct){ score++; btn.classList.add("correct"); }
  else{ btn.classList.add("wrong"); showCorrect(); }
  nextBtn.style.display="block";
}

nextBtn.addEventListener("click",nextQuestion);
skipBtn.addEventListener("click",()=>{
  const buttons = answersEl.querySelectorAll("button");
  buttons.forEach(b=>b.disabled=true);
  showCorrect();
  nextBtn.style.display="block";
});

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion < quizData.length){ loadQuestion(); }
  else{
    document.getElementById("quiz").style.display="none";
    nextBtn.style.display="none";
    skipBtn.style.display="none";
    scoreContainer.style.display="block";
    scoreEl.textContent=score;
  }
}

loadQuestion();
</script>

</body>
</html>

  }

  }

<script>
const quizData = [
  {
    question: "1. Em relação a osteomielite hematogênica aguda, são diagnósticas diferenciais,  excepto: ",
    answers: ["Artrite séptica", "Metafisite sifílica", "Tumor ósseo", "Osteomalácea", "Escorbuto"],
    correct: "Metafisite sifílica"
  },
  {
    question: "São complicações da  osteomielite hematogênica aguda ",
    answers: ["Osteomielite crónica", "Fístula persistente", "Afeção da físe levando a encurtamento", "Deformidade do membro", "Todas as afirmações são corretas", "Todas as afirmações estão erradas"],
    correct: "Todas as afirmações são corretas"
  },
  {
    question: "Na osteomielite hematogênica aguda, os achados  radiológicos são:",
    answers: ["Lesões osteolíticas nas primeiras 72h", "Edema dos tecidos moles adjanteces a zona metafisária", "Esclerose óssea", "Periostite"],
    correct: "Edema dos tecidos moles adjanteces a zona metafisária"
  },

   {
    question: "Sobre as infeções osteoarticulares, todas são corretas,  excepto :",
    answers: ["É fundamental o diagnóstico precoce", "Geram complicações que afetam o crescimento na parte afetada ", "São frequentes em indivíduos idosos", "Febre e dor no membro, pensar sempre numa infeção"],
    correct: "São frequentes em indivíduos idosos"
  },
  {
    question: "São complicações da  osteomielite hematogênica aSão complicações das infeções articulares,  excepto:",
    answers: ["Destruição da cartilagem", "Luxação patológica", "Epifisiólise", "Anquilose"],
    correct: "Todas as afirmações são corretas"
  },
  {
    question: "Na osteomielite hematogênica aguda, os achados  radiológicos são:",
    answers: ["Lesões osteolíticas nas primeiras 72h", "Edema dos tecidos moles adjanteces a zona metafisária", "Esclerose óssea", "Periostite"],
    correct: "Edema dos tecidos moles adjanteces a zona metafisária"
  },
   {
    question: "1. Em relação a osteomielite hematogênica aguda, são diagnósticas diferenciais,  excepto: ",
    answers: ["Artrite séptica", "Metafisite sifílica", "Tumor ósseo", "Osteomalácea", "Escorbuto"],
    correct: "Metafisite sifílica"
  },
  {
    question: "São complicações da  osteomielite hematogênica aguda ",
    answers: ["Osteomielite crónica", "Fístula persistente", "Afeção da físe levando a encurtamento", "Deformidade do membro", "Todas as afirmações são corretas", "Todas as afirmações estão erradas"],
    correct: "Todas as afirmações são corretas"
  },
  {
    question: "Na osteomielite hematogênica aguda, os achados  radiológicos são:",
    answers: ["Lesões osteolíticas nas primeiras 72h", "Edema dos tecidos moles adjanteces a zona metafisária", "Esclerose óssea", "Periostite"],
    correct: "Edema dos tecidos moles adjanteces a zona metafisária"
  },

];

let currentQuestion = 0;

function loadQuestion() {
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  questionEl.textContent = quizData[currentQuestion].question;
  answersEl.innerHTML = '';

  quizData[currentQuestion].answers.forEach(answer => {
    const btn = document.createElement('button');
    btn.textContent = answer;
    btn.classList.add('answer-btn');
    btn.onclick = () => checkAnswer(btn, answer);
    answersEl.appendChild(btn);
  });
}

function checkAnswer(btn, answer) {
  const correct = quizData[currentQuestion].correct;

  if (answer === correct) {
    btn.classList.add('correct');
  } else {
    btn.classList.add('wrong');
    // Highlight the correct answer
    document.querySelectorAll('.answer-btn').forEach(b => {
      if (b.textContent === correct) {
        b.classList.add('correct');
      }
    });
  }

  // Move to next question after delay
  setTimeout(() => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      document.querySelector('.quiz-container').innerHTML = "<h2>Quiz Completed!</h2>";
    }
  }, 1500);
}

// Initialize quiz
loadQuestion();
</script>
